<h2>My Heroes</h2>
<ul class="heroes">
  <li [class.selected]="hero === selectedHero" 
      *ngFor="let hero of heroes" 
      (click)="onSelect(hero)" data-qaid="hero-name">
    <span class="badge" data-qaid="hero-id">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>
<app-hero-detail [hero]="selectedHero"></app-hero-detail>
